<div class="vertical-center">
  <mat-card>
    <mat-card-title>Rejoins les meilleurs parieurs du monde !</mat-card-title>
    <mat-card-subtitle>Paris et multiplis tes gain jusqu'a x100</mat-card-subtitle>
    <mat-card-content class="justify-content-center">
        <mat-form-field appearance="outline">
          <mat-label>Choisi un speudo</mat-label>
          <input matInput placeholder="nick" [(ngModel)]="nickname">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="justify-content-center">
      <button mat-flat-button color="primary" [disabled]="nickname.length < 3" (click)="createAccount()">Commencer</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
